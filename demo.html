<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rell UI - Cyberpunk Dark Theme</title>
  <link rel="stylesheet" href="./src/tokens/theme.css">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: var(--rell-bg-primary);
      color: var(--rell-text-primary);
      font-family: var(--rell-font-sans);
      min-height: 100vh;
    }
    
    .demo-section {
      margin-bottom: 3rem;
    }
    
    .demo-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 600px;
    }
    
    .demo-row {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="demo-section">
    <rell-typography variant="h1" color="accent">Rell UI</rell-typography>
    <rell-typography variant="body" color="secondary">
      Универсальная UI-библиотека с киберпанк темной темой
    </rell-typography>
  </div>

  <div class="demo-section">
    <rell-typography variant="h2">Typography</rell-typography>
    <div class="demo-grid">
      <rell-typography variant="h1">Heading 1</rell-typography>
      <rell-typography variant="h2">Heading 2</rell-typography>
      <rell-typography variant="h3">Heading 3</rell-typography>
      <rell-typography variant="body">Body text - основной текст для контента</rell-typography>
      <rell-typography variant="caption" color="secondary">Caption text</rell-typography>
    </div>
  </div>

  <div class="demo-section">
    <rell-typography variant="h2">Buttons</rell-typography>
    <div class="demo-grid">
      <div class="demo-row">
        <rell-button variant="primary">Primary</rell-button>
        <rell-button variant="secondary">Secondary</rell-button>
        <rell-button variant="outline">Outline</rell-button>
        <rell-button variant="ghost">Ghost</rell-button>
      </div>
      <div class="demo-row">
        <rell-button variant="primary" size="sm">Small</rell-button>
        <rell-button variant="primary" size="md">Medium</rell-button>
        <rell-button variant="primary" size="lg">Large</rell-button>
      </div>
      <rell-button variant="primary" disabled>Disabled</rell-button>
    </div>
  </div>

  <div class="demo-section">
    <rell-typography variant="h2">Input</rell-typography>
    <div class="demo-grid">
      <rell-input placeholder="Enter text..."></rell-input>
      <rell-input type="email" placeholder="Email address"></rell-input>
      <rell-input type="password" placeholder="Password"></rell-input>
      <rell-input placeholder="Error state" error></rell-input>
      <rell-input placeholder="Disabled" disabled></rell-input>
    </div>
  </div>

  <div class="demo-section">
    <rell-typography variant="h2">Select</rell-typography>
    <div class="demo-grid">
      <rell-select>
        <option value="">Choose an option...</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
      </rell-select>
      <rell-select error>
        <option value="">Error state</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
      </rell-select>
      <rell-select disabled>
        <option value="">Disabled</option>
        <option value="1">Option 1</option>
      </rell-select>
    </div>
  </div>

  <script type="module">
    import './src/components/index.js';
    
    // Пример обработки событий
    document.querySelectorAll('rell-button').forEach(button => {
      button.addEventListener('click', (e) => {
        console.log('Button clicked!', e);
      });
    });
    
    document.querySelectorAll('rell-input').forEach(input => {
      input.addEventListener('input', (e) => {
        console.log('Input changed:', e.detail);
      });
    });
    
    document.querySelectorAll('rell-select').forEach(select => {
      select.addEventListener('change', (e) => {
        console.log('Select changed:', e.detail);
      });
    });
  </script>
</body>
</html>
